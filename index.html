<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/index.css">
</head>
<body class="bg-gray-100 min-h-screen">
    
    <header class="bg-white shadow-md p-3 sm:p-4">
        <div class="max-w-4xl mx-auto flex flex-col sm:flex-row items-center justify-between gap-3 sm:gap-0">
            <div class="flex flex-col items-center space-y-1">
               
                <h1 class="text-xl sm:text-2xl font-bold text-gray-800">To-do-App</h1>
                <p class="text-gray-600 text-xs sm:text-sm hidden sm:block">A simple and intuitive way to manage your tasks</p>
            </div>
            
            <div class="flex items-center space-x-3 sm:space-x-4">
                
                <button id="darkModeToggle" class="p-2 rounded-lg bg-gray-200 hover:bg-gray-300 transition-colors">
                    <svg id="sunIcon" class="w-4 h-4 sm:w-5 sm:h-5 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                    <svg id="moonIcon" class="w-4 h-4 sm:w-5 sm:h-5 text-gray-800 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                    </svg>
                </button>
                
                <div class="flex space-x-3 sm:space-x-4 text-xs sm:text-sm">
                    <div class="text-center">
                        <div id="totalTasks" class="font-bold text-gray-800">0</div>
                        <div class="text-gray-600">Total</div>
                    </div>
                    <div class="text-center">
                        <div id="completedTasks" class="font-bold text-green-600">0</div>
                        <div class="text-gray-600">Done</div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-3 sm:p-4">

        <div class="bg-white rounded-lg shadow-md p-4 sm:p-6 mb-4 sm:mb-6">
            <form id="addTaskForm" class="flex flex-col sm:flex-row gap-3 sm:gap-4">
                <input 
                    type="text" 
                    id="taskInput" 
                    placeholder="What needs to be done?" 
                    class="flex-1 px-3 py-2 sm:px-4 sm:py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
                    required
                >
                <select id="categorySelect" class="px-3 py-2 sm:px-4 sm:py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base">
                    <option value="general">General</option>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                </select>
                
                <select id="prioritySelect" class="px-3 py-2 sm:px-4 sm:py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base">
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    <option value="low">Low</option>
                </select>
                <button type="submit" class="px-4 py-2 sm:px-6 sm:py-2 bg-blue-500 text-white rounded-lg hover:bg-gray-600 text-sm sm:text-base font-medium">
                    Add Task
                </button>
            </form>
        </div>
    </main>
</body>
